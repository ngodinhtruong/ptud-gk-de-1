{% extends "base.html" %}

{% block title %}Sửa bình luận{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4">Sửa bình luận</h3>
                    
                    <!-- Blog Post Preview -->
                    <div class="card mb-4">
                        <img src="{{ blog.image_url }}" class="card-img-top" alt="{{ blog.title }}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text text-muted">Bài viết của {{ blog.author.username }}</p>
                        </div>
                    </div>

                    <!-- Edit Comment Form -->
                    <form action="{{ url_for('edit_comment', blog_id=blog.id, comment_id=comment.id) }}" method="POST">
                        <div class="form-group">
                            <label for="content" class="form-label">Nội dung bình luận</label>
                            <textarea name="content" id="content" class="form-control" rows="5" required>{{ comment.content }}</textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                            <a href="{{ url_for('blog_detail', blog_id=blog.id) }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
